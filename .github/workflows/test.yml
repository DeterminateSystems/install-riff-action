name: install-riff action test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-default-version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v17
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Riff
        uses: ./
      - name: Test Riff in a Rust project
        run: |
          git clone https://github.com/DeterminateSystems/riff
          cd riff
          riff run cargo build -- --release
  test-specific-version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v17
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Riff
        uses: ./
        with:
          riff-version: "1.0.0"
      - name: Test Riff in a Rust project
        run: |
          git clone https://github.com/DeterminateSystems/riff
          cd riff
          riff run cargo build -- --release
