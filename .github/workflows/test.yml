name: install-riff action test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-default-version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v17
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Riff
        uses: ./
      - name: Test Riff in a Rust project
        run: |
          git clone https://github.com/DeterminateSystems/riff
          cd riff
          riff run cargo check
  test-specific-riff-version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v17
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Riff
        uses: ./
        with:
          riff-version: "1.0.2"
      - name: Test Riff in a Rust project
        run: |
          git clone https://github.com/DeterminateSystems/riff
          cd riff
          riff run cargo check
  # This test runs as if it were in a repo outside of this one
  test-action-v1:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v17
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Riff
        uses: DeterminateSystems/install-riff-action@v1
        with:
          riff-version: "1.0.2"
      - name: Test Riff in a Rust project
        run: |
          git clone https://github.com/DeterminateSystems/riff
          cd riff
          riff run cargo check

